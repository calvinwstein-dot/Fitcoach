name: Build & Deploy Flutter Web (Pages)

on:
  push:
    branches: [ main ]

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

env:
  REPO_NAME: Fitcoach   # <-- must match your repo name exactly (case sensitive)
  WORKDIR: fitcoach     # <-- folder that contains pubspec.yaml

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable

      - name: Install deps
        working-directory: ${{ env.WORKDIR }}
        run: flutter pub get

      # Disable service worker to avoid white-screen-from-cache
      - name: Build web (release)
        working-directory: ${{ env.WORKDIR }}
        run: flutter build web --release --base-href "/${{ env.REPO_NAME }}/" --pwa-strategy=none

      # SPA 404 fix: make 404.html = index.html
      - name: Create 404 fallback
        working-directory: ${{ env.WORKDIR }}/build/web
        run: cp index.html 404.html

      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ${{ env.WORKDIR }}/build/web

  deploy:
    needs: build
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4